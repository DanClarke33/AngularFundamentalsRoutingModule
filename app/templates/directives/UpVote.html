<div class="span0 well votingWidget">
  <div class="votingButton" ng-click="upvote()"> <!-- in directive we've used & to indicate to execute on parent scope context e.g. in eventdetails we have a method assigned to upvote to call which passes the session, this will execute on that scope -->
    <i class="icon-chevron-up icon-white"></i>
  </div>
  <div class="badge badge-inverse">
    <div>{{count}}</div>
  </div>
  <div class="votingButton" ng-click="downvote()">
    <i class="icon-chevron-down"></i>
  </div>
</div>
